<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>1</div>
    <div id = "second">2</div>
    <div class="a b">3</div>
    <div class="a c">4</div>
    <div>5</div>

    <div class="a">
        <div class="b e">
            <div class="c">
                <div class="d">
                    강사최민수
                </div>
            </div>
        </div>
    </div>

    <div id="msg">
            여기는 메세지 나오는 곳
    </div>

    <div id="msg2">
        여기는 메세지 나오는 곳2
    </div>

    <input id="id" value="미리 완성된 값">


    <script>
        console.log('hello world')

        // css 선택자로 첫 번째 dom 하나만
        let dom = document.querySelector("div")
        console.log(dom)

        // 모두를 배열로 return
        let dom_all = document.querySelectorAll("div")
        console.log(dom_all)

        // id가 second인 dom만
        let second = document.querySelector("#second")
        console.log(second)

        // class 에 c가 있는 dom에서 첫 번째 dom
        let c = document.querySelector(".c")
        console.log(c)

        let e = document.querySelector("div.e")
        console.log("e.innerHTML : ", e.innerHTML);
        console.log("e.text : ", e.text);

        let msg = document.querySelector("#msg")
        msg.innerHTML = "다른 <strong>글씨</strong><script>alert(1)</script>"

        let msg2 = document.querySelector("#msg2")
        msg2.innerText = "다른 <strong>글씨</strong>"

        let id = document.querySelctor("#id")
        console.log(id.value)

    </script>
</body>
