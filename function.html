<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function sum(x, y){                  // 함수 선언 x, y를 전달받는다
            let result = x + y;              // 변수 선언
            // console.log("result : ", result) // 출력  , / + 가능
            return result;                   // result에 반환
        }   

        // sum(3, 6);                           // 함수 실행
        let s = sum(3, 7)
        console.log("s : ", s)


        function minus(x, y){
            let result = x - y;
            console.log("result : ", result)
        }

        minus(s, 12); 
        minus(sum(3, 7), 12);

        let fn1 = sum;
        let s2 = fn1(1, 2)
        console.log(fn1(1, 2))
        console.log(s2)
        

        // 익명함수
        let fn2 = function (x, y){      // 이름이 없는 함수
            return x * y;
        }

        // function fn2(x, y){     // 위 함수와 같은 함수이다.
            // return x * y;
        // }

        /////////////////////////////////////////////////////
        // 전달인자

        function param(a){              // 전달인자 a 하나만 받기로 선언
            if ( a != undefined ){      // a에 전달받지 않은게 아니라면
                console.log("a : ", a)  // a를 출력
            } else {                    // a에 전달받지 않았다면
                console.log("사용법 : param(123)") // 출력
            }
        }
        param("글자")                   // "글자"를 a에 전달
        param()                         // 전달 없음
        param(1, 2)                     // 두 개 전달
        // 실행할 때의 전달인자와 관계없이
        // 함수는 자기가 필요한것만 받아서 쓸 수 있다
        

        // callback 함수 : 전달인자로 함수를 전달하는 경우
        // 호출한 곳에서 적절할 때 사용하라고 전달
        function param_fn(cb) {
            console.log(typeof cb)
            console.log(cb)
            if(typeof cb == "function"){
                cb()
            }
        }
        console.log("-----------")
        param_fn(param)
        
        let fn3 = function () {
            console.log("익명함수 실행")
        }
        param_fn(fn3)
        
        param_fn(function(){                // 전달인자로 익명함수를 전달
            console.log("익명함수 실행2")
        })

        setTimeout(fn3, 2000)       // setTimeout(변수, 시간(ms))
        
        setInterval(fn3, 1000 * 3)  // 시간마다 반복

        let itv = setInterval(function(){
            console.log("익명함수 실행2")
        }, 1000 * 3)
        clearInterval

    </script>
</head>

</body>
</html>
