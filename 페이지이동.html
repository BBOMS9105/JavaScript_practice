<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>페이지 이동방법 html편</h1> 
    <a href="http://naver.com">네이버</a><br>
    <a href="http://daum.net" target="_blank">다음</a><br>
    <a href="#here">바로가기</a>
    <br>
    <div id="here">
        스크롤이 여기로 온다
    </div>
    <br>
    <br>
    <form action="http://naver.com" method="get">   
        글씨<br>
        아이디 : <input type="text" name="id"><br>
        비밀번호 : <input type="text" name="pw"><br>
        <select name="year">
            <option value="2022">올해</option>
            <option value="2023">작년</option>
        </select>
        <input type="submit" value="이동">
    </form>
    <form id = "form1" action="http://search.naver.com/search.naver" method="get">
        검색 : <input type="text" name="query"><br>
        <input type="submit" value="네이버 검색">
    </form>
    <form action="http://naver.com/" method="POST">
        검색 : <input type="text" name="query"><br>
        <input type="submit" value="네이버 검색">
    </form>
    <hr>
    <h1> javascript를 이용한 이동 </h1> 
    <input type="button" id="btn1" value="페이지이동">
    <script>
        
        let btn1 = document.querySelector("#btn1");
        btn1.addEventListener("click", function(){
            location.href = "http://naver.com"
        });

    </script>
    <br>
    <input type="button" id="btn2" value="submit">
    <script>
        
        let btn2 = document.querySelector("#btn2");
        btn2.addEventListener("click", function(event){

            event.preventDefault(); // 원래 기능을 막아준다

            let form1 = document.querySelector("#form1")

            let dom_keyword = form1.querySelector("input[name=query]")
            let keyword = dom_keyword.value

            if(keyword.length > 0){             // 입력된 문자열의 길이가 0 초과일때만 검색
                form1.submit();
            } else {
                alert("검색어를 입력하세요");
                dom_keyword.focus();
            }
        });
    </script>

    <br>
    
</body>
</html>
