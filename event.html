<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function fnClick(){
            alert("클릭!")
        } 

    </script>
</head>
<body>
    <!-- 속성으로 이벤트 적용하는 방법 "on"+"이벤트명" -->
    <input type="button" value="클릭" onclick="fnClick()">
    <br>
    <input type="button" id="btn2" value="클릭II" >
    <script>

        // js의 dom변수의 on+이벤트명에 함수를 지정하는 방법

        // let btn2 = document.querySelector("#btn2");
        // btn2.onclick = fnClick      // ()를 입력하면 여기서 fnClick이 실행되게 됨

        let btn2 = document.querySelector("#btn2");    // 이 형식으로 많이 씀
        btn2.onclick = function(){
            alert("클릭2")
        }
        btn2.onclick = function(){  // 함수가 덮어쓰기 된다
            alert("클릭3")
        }
                                        // 함수에 함수를 전달인자로 전달한 callback 함수
        btn2.addEventListener("click", fnClick); // addEventLister는 따로 적용되어 두 번 작동함
        btn2.addEventListener("click", function(){
            alert("클릭 4")
        }); // 얘도 중복 적용됨


    </script>

</body>
</html>
